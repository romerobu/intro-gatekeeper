apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sResourceQuota
metadata:
  name: resourcequota
spec:
  enforcementAction: deny
  match:
    excludedNamespaces:
      - "gatekeeper-project-excluded"    
    namespaces:
      - "gatekeeper-resourcequota"  
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"] 
